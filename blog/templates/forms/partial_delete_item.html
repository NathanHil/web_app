<form method="post" action="{{url}}" class="js-item-delete-form" id="{{page_name}}">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true"><i class="fas fa-times"></i></span>
    </button>
    <h4 class="modal-title">Confirm {{page_name}} deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete this {{page_name}} <strong>{% if record.description %}{{record.description}}{% elif record.name %}{{record.name}}{% else %}{{record.pk}}{% endif%}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default close-btn" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-danger">Delete {{page_name}}</button>
  </div>
  <div id="errorBlock"></div>
</form>

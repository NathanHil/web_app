<form method="post" action="{{url}}" class="js-item-update-form" id="{{page_name}} {{record_id}}">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true"><i class="fas fa-times"></i></span>
    </button>
    <h4 class="modal-title">Update {{page_name}} {{record.id}} {{record_id}}</h4>
  </div>
  <div class="modal-body">
    {% include 'forms/partial_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default close-btn" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update {{page_name}}</button>
  </div>
</form>

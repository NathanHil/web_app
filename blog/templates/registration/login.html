{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <div id="content-container" class="container p-none">
    <div class="lgn-container col-lg-8">
      <!-- <p class="info-block">You must be logged in to access this page</p> -->
      <h2 style="text-transform:capitalize;">Log In</h2>
      <form id="login-form" method="post" 
          action="{% url 'login_user' %}">
        {% csrf_token %}
        <table class="table">
          <tr>
            <td><label for="id_username">Username</label></td>
            <td><input id="id_username" name="username" type="text" class="form-control"></td>
          </tr>
          <tr>
            <td><label for="id_password">Password</label></td>
            <td><input id="id_password" name="password" type="password" class="form-control"></td>
          </tr>
        </table>
        <a href="{% url 'password_reset' %}">Forgot Password</a></p>
        
        <input type="submit" value="Login" 
             class="btn btn-primary pull-right" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
{% endblock content %}
